version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - //var/run/docker.sock:/var/run/docker.sock
      - ./:/workspace
    entrypoint: /bin/bash
    command: >
      -c "
      apt-get update &&
      apt-get install -y docker.io unzip wget &&
      chmod 666 /var/run/docker.sock &&
      if [ ! -d /opt/sonar-scanner ]; then
        wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-6.2.1.4610-linux-x64.zip -O /tmp/sonar-scanner.zip &&
        unzip -o -q /tmp/sonar-scanner.zip -d /opt &&
        mv /opt/sonar-scanner-* /opt/sonar-scanner &&
        ln -sf /opt/sonar-scanner/bin/sonar-scanner /usr/local/bin/sonar-scanner &&
        rm /tmp/sonar-scanner.zip
      fi &&
      /usr/local/bin/jenkins.sh
      "
    environment:
      - JENKINS_OPTS=--prefix=/jenkins
      - JAVA_OPTS=-Xmx2048m -Xms512m -Djenkins.install.runSetupWizard=false
    restart: unless-stopped
    networks:
      - jenkins
      - roadsense-staging
      - roadsense-prod
      - roadsense_sonar
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  jenkins_home:
    driver: local

networks:
  jenkins:
    driver: bridge
  roadsense-staging:
    external: true
  roadsense-prod:
    external: true
  roadsense_sonar:
    external: true
