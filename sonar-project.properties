# Project identification
sonar.projectKey=roadsense
sonar.projectName=RoadSense
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/venv/**,**/env/**,**/__pycache__/**,**/tests/**,**/test_*.py,**/*.spec.js,**/*.test.js,**/migrations/**,**/build/**,**/dist/**,**/coverage/**,**/uploads/**,**/public/**,**/*.md

# Test locations
sonar.tests=detection-fissures/tests,ingestion-video/tests
sonar.test.inclusions=**/*test*.py,**/*spec.js

# Coverage report paths
# Note: Coverage will be properly collected when tests run in CI/CD pipeline
# For local analysis, coverage may show 0% due to path mapping issues
sonar.python.coverage.reportPaths=detection-fissures/coverage.xml,ingestion-video/coverage.xml
sonar.javascript.lcov.reportPaths=OPTI_DASH/coverage/lcov.info

# Python source roots
sonar.python.sourceRoots=detection-fissures,ingestion-video,export-sig-service,georef-service,priorisation-service,score-gravite

# Language-specific settings
sonar.python.version=3.9
sonar.javascript.node.maxspace=4096

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Additional Python settings
sonar.python.xunit.reportPath=**/test-results.xml
sonar.python.pylint.reportPath=pylint-report.txt

# Duplication
sonar.cpd.exclusions=**/tests/**,**/__init__.py
