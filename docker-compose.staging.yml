version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: roadsense-postgres-staging
    environment:
      POSTGRES_USER: roadsense
      POSTGRES_PASSWORD: roadsense_staging_pass
      POSTGRES_DB: roadsense
    ports:
      - "5433:5432"
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    networks:
      - roadsense-staging
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: roadsense-redis-staging
    ports:
      - "6380:6379"
    networks:
      - roadsense-staging
    restart: unless-stopped

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: roadsense-minio-staging
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio_staging
      MINIO_ROOT_PASSWORD: minio_staging_pass123
    ports:
      - "9001:9000"
      - "9011:9001"
    volumes:
      - minio_staging_data:/data
    networks:
      - roadsense-staging
    restart: unless-stopped

  # Detection Service
  detection-service:
    image: roadsense/detection-service:${IMAGE_TAG:-latest}
    container_name: roadsense-detection-staging
    environment:
      - ENVIRONMENT=staging
      - DATABASE_URL=postgresql://roadsense:roadsense_staging_pass@postgres:5432/roadsense
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MODEL_PATH=/app/models/frozen_inference_graph_mobilenet.pb
      - CONFIDENCE_THRESHOLD=0.15
    ports:
      - "8011:8001"
    volumes:
      - ./detection-fissures/models:/app/models
    depends_on:
      - postgres
      - redis
    networks:
      - roadsense-staging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ingestion Video Service
  ingestion-service:
    image: roadsense/ingestion-service:${IMAGE_TAG:-latest}
    container_name: roadsense-ingestion-staging
    environment:
      - ENVIRONMENT=staging
      - DATABASE_URL=postgresql://roadsense:roadsense_staging_pass@postgres:5432/roadsense
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minio_staging
      - MINIO_SECRET_KEY=minio_staging_pass123
      - DETECTION_SERVICE_URL=http://detection-service:8001
      - FRAME_EXTRACTION_FPS=2
    ports:
      - "8013:8003"
    depends_on:
      - postgres
      - redis
      - minio
      - detection-service
    networks:
      - roadsense-staging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Dashboard
  dashboard:
    image: roadsense/dashboard:${IMAGE_TAG:-latest}
    container_name: roadsense-dashboard-staging
    environment:
      - ENVIRONMENT=staging
      - VITE_API_BASE_URL=http://localhost:8011
      - VITE_VIDEO_API_URL=http://localhost:8013
    ports:
      - "3001:3000"
    depends_on:
      - detection-service
      - ingestion-service
    networks:
      - roadsense-staging
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  roadsense-staging:
    driver: bridge

volumes:
  postgres_staging_data:
  minio_staging_data:
